<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Planet Clicker</title>
</head>

<body>
    <div class="info">
        <p><span id="count-planetas">0</span> Planetas</p>
        <p><span id="count-planetas-passivo">0</span>/s</p>
    </div>

    <!-- Botão de clicar no planeta -->
    <button id="btn-click">
        <img src="https://cdn-icons-png.flaticon.com/512/3327/3327324.png" alt="Ícone de planeta" id="planet">
        <p class="valor-clique">+<span id="valor-clique">1</span></p>
    </button>

    <!-- Container de upgrades -->
    <div class="container-upgrades">
        <!-- Upgrade 1: Mão Robótica -->
        <button class="btn-upgrade" data-nome="maoRobotica" data-preco="10" data-bonus="1">
            <img src="https://cdn-icons-png.flaticon.com/512/2602/2602591.png" alt="Mão Robótica"
                class="planet-upgrade">
            <div class="container-info">
                <p class="nome">Mão Robótica</p>
                <div class="baixo">
                    <p><i class="bi bi-globe-americas"></i> <span class="preco-upgrade">10</span></p>
                    <p>+<span class="ganho-upgrade">1</span> Clique</p>
                </div>
            </div>
            <div class="count-upgrade">
                <p class="count">0</p>
            </div>
        </button>

        <!-- Upgrade 2: Mineradores -->
        <button class="btn-upgrade" data-nome="mineradores" data-preco="50" data-bonus="1">
            <img src="https://cdn-icons-png.flaticon.com/512/2586/2586058.png" alt="Mineradores" class="planet-upgrade">
            <div class="container-info">
                <p class="nome">Mineradores</p>
                <div class="baixo">
                    <p><i class="bi bi-globe-americas"></i> <span class="preco-upgrade">50</span></p>
                    <p>+<span class="ganho-upgrade">1</span> Passivo</p>
                </div>
            </div>
            <div class="count-upgrade">
                <p class="count">0</p>
            </div>
        </button>

        <!-- Upgrade 3: Braço mecanico -->
        <button class="btn-upgrade" data-nome="braco-mecanico" data-preco="100" data-bonus="5">
            <img src="https://cdn-icons-png.flaticon.com/256/924/924633.png" alt="Braço Mecânico"
                class="planet-upgrade">
            <div class="container-info">
                <p class="nome">Braço Mecânico</p>
                <div class="baixo">
                    <p><i class="bi bi-globe-americas"></i> <span class="preco-upgrade">100</span></p>
                    <p>+<span class="ganho-upgrade">5</span> Clique</p>
                </div>
            </div>
            <div class="count-upgrade">
                <p class="count">0</p>
            </div>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
