<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Planet Clicker</title>

<body>
    <div class="game">
        <div class="container-planeta-info">
            <div id="info-planeta">
                <button id="btn-info-planeta">X</button>
                <p id="nome-info-planeta"></p>
                <img id="info-planeta-img" src="" alt="Planeta atual">
                <p class="descricao-planeta">Este planeta tem os status de: <span id="info-planeta-ganho"></span></p>
            </div>
        </div>
        <div class="container-ovni">
            <button id="btn-ovni">
                <img src="img/ovni.gif" alt="OVNI">
            </button>
        </div>
        <div class="container-barra-progresso">
            <div id="barra-progresso"></div>
        </div>
        <!-- DEBUG -->
        <button id="btn-debug">DEBUG</button>
        <button id="btn-reset">Teve bug?</button>
        <div class="debug-menu">
            <div class="overlay"></div>
            <div class="buttons">
                <button id="fechar">X</button>
                <button id="btn-hack-500k">+500Mil</button>
                <button id="btn-hack-1M">+1Milhão</button>
                <button id="btn-hack-1B">+1Bilhão</button>
                <button id="btn-hack-10Q">+10Quadrilhões</button>
            </div>
        </div>

        <div class="info">
            <p><span id="count-planetas">0</span><i class="bi bi-globe-americas"></i></p>
            <p><span id="count-planetas-passivo">0</span> <i class="bi bi-clock-history"></i></p>
            <div class="container-buff-planeta">
                <span id="ganho-planeta-clique"></span>
                <span id="ganho-planeta-passivo"></span>
            </div>
        </div>

        <!-- Botão de clicar no planeta -->
        <button id="btn-click">
            <img src="https://cdn-icons-png.flaticon.com/512/3327/3327324.png" alt="Ícone de planeta" id="planet"
                draggable="false">
            <p class="valor-clique">+<span id="valor-clique">1</span></p>
        </button>
    </div>


    <!-- Menu -->
    <div class="menu">
        <button id="menu-poderes" class="btn-menu"><i class="bi bi-rocket-takeoff"></i></button>
        <button id="menu-upgrades" class="btn-menu"><i class="bi bi-arrow-up-circle"></i></button>
        <button id="menu-avancos" class="btn-menu"><i class="bi-graph-up-arrow"></i></button>
        <button id="menu-config" class="btn-menu"><i class="bi-gear"></i></button>
    </div>
