<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Cliker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0"
        type="image/x-icon">
</head>

<body>
    <div id="fly-info"></div>
    <audio id="musica" loop>
        <source src="sounds/Intergalactic Grooves.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-button">
        <source src="sounds/click-button.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-upgrade">
        <source src="sounds/click-upgrade.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-menus">
        <source src="sounds/click-menus.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="jogo">
        <section class="hero">
            <div id="config">
                <button id="btn-musica"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <button id="btn-info">
                <i class="fa-solid fa-info"></i>
            </button>
            <p id="info-planeta"></p>
            <div class="planet" id="btn">
                <div class="bola"></div>
                <img id="img-planeta"
                    src="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0">
            </div>
            <div id="bonus-div" class="bonus"></div>
            <div id="img-foguete" class="img-foguete">
                <img
                    src="https://th.bing.com/th/id/R.f99a89983ee64a6a9691fd6a77c6889a?rik=QJzygW0JmcF6UA&riu=http%3a%2f%2fwww.onsoluti.com.br%2fimagens%2ffoguete-site-em-breve.gif&ehk=JFw4UEjY5UpjYBc2bxASD5g627%2bCi7uCOXjsOax4v9Y%3d&risl=&pid=ImgRaw&r=0">
            </div>
            <div id="progress-container-next-planet">
                <div id="progress-bar-next-planet"></div>
            </div>
            <div class="info">
                <p id="planetas-div"><span id="score">0</span>planetas</p>
                <p id="valor-click-div"><span id="valor-click">1</span>por click</p>
                <p id="passive-div">
                    <span id="passive_score">0/s</span>
                    ganho passivo
                </p>
            </div>
        </section>
        <section class="menus">
            <button id="btn-upgrades">
                <i class="material-icons">upgrade</i><br>Upgrades
            </button>
            <button id="btn-prestigio">
                <i class="material-icons">star</i><br>Legado
                <div id="bar-prestigio-container">
                    <div id="bar-prestigio"></div>
                </div>
            </button>
        </section>
        <section class="poderes">
            <div class="scroll" id="botoes">
                <div class="buttons">
                    <div class="btn-flex">
                        <button id="btn-miner">
                            <div class="top">
                                <img src="https://cdn-icons-png.flaticon.com/512/6006/6006751.png">Minerador
                                <div class="preco" id="miner-preco">
                                    (10)</div>
                            </div>
                            <div class="bottom">
                                <p class="count" id="count-btn-miner">0</p>
                            </div>
                        </button>
                        <p id="info-miner"><span class="material-symbols-outlined">
                                info
                            </span></p>
                    </div>
                    <div class="btn-flex">
                        <button id="btn-laser">
                            <div class="top">
                                <img src="https://cdn-icons-png.flaticon.com/512/2909/2909556.png">Laser <div
                                    class="preco" id="laser-preco">(100)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="count" id="count-btn-laser">0</p>
                            </div>
                        </button>
                        <p id="info-laser"><span class="material-symbols-outlined">
                                info
                            </span></p>
                    </div>
                    <div class="btn-flex">
                        <button id="btn-sonda">
                            <div class="top">
                                <img
                                    src="https://png.pngtree.com/png-vector/20220518/ourmid/pngtree-space-station-probe-icon-png-image_4687961.png">Sonda
                                Espacial
                                <div class="preco" id="sonda-preco">(500)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="count" id="count-btn-sonda">0</p>
                            </div>
                        </button>
                        <p id="info-sonda"><span class="material-symbols-outlined">
                                info
                            </span></p>
                    </div>
                    <div class="btn-flex">
                        <button id="btn-luva">
                            <div class="top">
                                <img src="https://cdn-icons-png.flaticon.com/512/2602/2602591.png">Luva
                                Gravitacional
                                <div class="preco" id="luva-preco">(750)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="count" id="count-btn-luva">0</p>
                            </div>
                        </button>
                        <p id="info-luva"><span class="material-symbols-outlined">
                                info
                            </span></p>
                    </div>
                    <div class="btn-flex">
                        <button id="btn-foguete">
                            <div class="top">
                                <img src="https://cdn-icons-png.flaticon.com/512/9930/9930578.png">Foguete
                                <div class="preco" id="foguete-preco">
                                    (1K)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="count" id="count-btn-foguete">0</p>
                            </div>
                        </button>
                        <p id="info-foguete"><span class="material-symbols-outlined">
                                info
                            </span></p>
                    </div>
                    <div class="especial">
                        <button id="reset-btn">
                            <div class="top">
                                <i class="material-icons">restart_alt</i>Resetar
                            </div>
                            <div class="bottom">
                                <p class="descricao">Reseta tudo</p>
                            </div>
                        </button>
                    </div>
                    <div class="especial">
                        <button id="hack-btn" onclick="ativarHack()">
                            <div class="top">
                                <i class="material-icons">add_moderator</i>Hack
                            </div>
                            <div class="bottom">
                                <input type="number" id="number-hack">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="upgrades">
            <div class="scroll" id="upgrade">
                <div class="buttons">
                    <!-- Melhorias instantaneas -->
                    <div class="btn-flex" id="melhoria-inst">
                        <button id="btn-cafe">
                            <div class="top">
                                <img
                                    src="https://cdn1.iconfinder.com/data/icons/restaurants-and-food/115/coffee-1024.png">Café
                                <div class="preco" id="cafe-preco">
                                    (250)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Mineradores adoram café, duplica seus mineradores</p>
                            </div>
                        </button>
                    </div>
                    <!-- Melhorias permanentes -->
                    <div class="btn-flex">
                        <button id="btn-pic-ferro">
                            <div class="top">
                                <img src="https://cdn-icons-png.flaticon.com/512/3032/3032541.png">Picareta
                                de ferro <div class="preco" id="miner-preco">
                                    (1K)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Melhora mineradores em 5%</p>
                            </div>
                        </button>
                    </div>
                    <div class="btn-flex">
                        <button id="perfuracao">
                            <div class="top">
                                <img src="https://clipart-library.com/8300/2368/laser-pointer-clipart-xl.png">
                                Perfuração <div class="preco" id="miner-preco">
                                    (10K)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Lasers rendem mais 2%</p>
                            </div>
                        </button>
                    </div>
                    <div class="btn-flex">
                        <button id="propulsores">
                            <div class="top">
                                <img
                                    src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-turbo-clipart-cartoon-airplane-car-engine-engine-doodle-cartoon-motorbike-motorcycle-png-image_11054018.png">
                                Propulsores melhores <div class="preco" id="miner-preco">
                                    (100K)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Foguete demora 15 segundos</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/planetas.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/poderes.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
