<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Cliker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0"
        type="image/x-icon">
</head>

<body>
    <audio id="musica" loop>
        <source src="sounds/Intergalactic Grooves.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="jogo">
        <section class="hero">
            <div class="planet" id="btn">
                <div class="bola"></div>
                <img
                    src="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0">
            </div>
        </section>
        <section class="upgrades">
            <div class="info">
                <div class="fly-info"></div>
                <p id="planetas-div"><i class="material-icons">public</i><br><span id="score">0</span></p>
                <p id="miner-div"><i class="material-icons">engineering</i><br><span id="passive_score">0/s</span></p>
                <p id="valor-click-div"><i class="material-icons">ads_click</i><br><span id="valor-click">1</span></p>
            </div>
            <div class="buttons">
                <div class="btn-flex">
                    <button id="miner">
                        <div class="top">
                            <i class="material-icons">engineering</i>Minerador <div class="preco" id="miner_preco">
                                (10)</div>
                        </div>
                        <div class="bottom">
                            <p class="descricao">O minerador minera junto com você te dando mais poder de clique</p>
                        </div>
                    </button>
                    <p id="count-btn-miner">0x</p>
                </div>
                <div class="btn-flex">
                    <button id="laser">
                        <div class="top">
                            <i class="fa-solid fa-gun"></i>Laser <div class="preco" id="laser_preco">(100)
                            </div>
                        </div>
                        <div class="bottom">
                            <p class="descricao">O laser atira sozinho para você</p>
                        </div>
                    </button>
                    <p id="count-btn-laser">0x</p>
                </div>
            </div>
        </section>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
