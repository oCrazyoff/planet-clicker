<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Cliker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0"
        type="image/x-icon">
</head>

<body>
    <audio id="musica" loop>
        <source src="sounds/Intergalactic Grooves.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-sound">
        <source src="sounds/click.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-button">
        <source src="sounds/click-button.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-upgrade">
        <source src="sounds/click-upgrade.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="click-menus">
        <source src="sounds/click-menus.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="jogo">
        <section class="hero">
            <div id="config">
                <button id="btn-musica"><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <button id="btn-info">
                <i class="fa-solid fa-info"></i>
            </button>
            <p id="info-planeta"></p>
            <div class="planet" id="btn">
                <div class="bola"></div>
                <img id="img-planeta"
                    src="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0">
            </div>
            <div id="bonus-div" class="bonus"></div>
            <div id="img-foguete" class="img-foguete">
                <img
                    src="https://th.bing.com/th/id/R.f99a89983ee64a6a9691fd6a77c6889a?rik=QJzygW0JmcF6UA&riu=http%3a%2f%2fwww.onsoluti.com.br%2fimagens%2ffoguete-site-em-breve.gif&ehk=JFw4UEjY5UpjYBc2bxASD5g627%2bCi7uCOXjsOax4v9Y%3d&risl=&pid=ImgRaw&r=0">
            </div>
            <div id="progress-container-next-planet">
                <div id="progress-bar-next-planet"></div>
            </div>
        </section>
        <section class="poderes">
            <div class="info">
                <div class="fly-info"></div>
                <button id="btn-upgrades">
                    <i class="material-icons">upgrade</i><br>Upgrades
                </button>
                <p id="planetas-div"><i class="material-icons">public</i><span id="score">0</span></p>
                <p id="miner-div"><i class="material-icons">trending_up</i>
                    <span id="passive_score">0/s</span>
                </p>
                <p id="valor-click-div"><i class="material-icons">ads_click</i><span id="valor-click">1</span></p>
            </div>
            <div class="scroll" id="botoes">
                <div class="buttons">
                    <div class="btn-flex">
                        <button id="miner">
                            <div class="top">
                                <i class="material-icons">engineering</i>Minerador <div class="preco" id="miner_preco">
                                    (10)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Minera junto com você</p>
                            </div>
                        </button>
                        <p id="count-btn-miner">0x</p>
                    </div>
                    <div class="btn-flex">
                        <button id="laser">
                            <div class="top">
                                <i class="fa-solid fa-gun"></i>Laser <div class="preco" id="laser_preco">(100)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Atira sozinho pra você</p>
                            </div>
                        </button>
                        <p id="count-btn-laser">0x</p>
                    </div>
                    <div class="btn-flex">
                        <button id="foguete">
                            <div class="top">
                                <i class="material-icons">rocket_launch</i>Foguete <div class="preco"
                                    id="foguete_preco">
                                    (1K)
                                </div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Busca recursos em outros planetas</p>
                            </div>
                        </button>
                        <p id="count-btn-foguete">0x</p>
                    </div>
                    <div class="btn-flex">
                        <button id="reset-btn">
                            <div class="top">
                                <i class="material-icons">restart_alt</i>Resetar
                            </div>
                            <div class="bottom">
                                <p class="descricao">Reseta tudo</p>
                            </div>
                        </button>
                    </div>
                    <div class="btn-flex">
                        <button id="hack-btn">
                            <div class="top">
                                <i class="material-icons">add_moderator</i>Hack
                            </div>
                            <div class="bottom">
                                <p class="descricao">Entrega muitos planetas</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="upgrades">
            <div class="scroll" id="upgrade">
                <div class="buttons">
                    <div class="btn-flex">
                        <button id="btn-pic-ferro">
                            <div class="top">
                                <i class="material-icons">gavel</i>Picareta de ferro <div class="preco"
                                    id="miner_preco">
                                    (500)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Melhora mineradores em 5%</p>
                            </div>
                        </button>
                    </div>
                    <div class="btn-flex">
                        <button id="perfuracao">
                            <div class="top">
                                <i class="material-icons">flare</i>
                                Perfuração <div class="preco" id="miner_preco">
                                    (1K)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Lasers rendem mais 2%</p>
                            </div>
                        </button>
                    </div>
                    <div class="btn-flex">
                        <button id="propulsores">
                            <div class="top">
                                <i class="fas fa-fire"></i>
                                Propulsores melhores <div class="preco" id="miner_preco">
                                    (100K)</div>
                            </div>
                            <div class="bottom">
                                <p class="descricao">Foguete demora 30 segundos</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/planetas.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/poderes.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
