<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Cliker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon"
        href="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0"
        type="image/x-icon">
</head>

<body>
    <div class="jogo">
        <section class="hero">
            <div class="planet" id="btn">
                <div class="bola"></div>
                <img
                    src="https://th.bing.com/th/id/R.5264daf3c450582421fc4b0ff3467221?rik=blmf9VQ7278LCA&pid=ImgRaw&r=0">
            </div>
        </section>
        <section class="upgrades">
            <div class="info">
                <p id="score">Planetas: 0</p>
                <p id="passive_score">Ganho passivo: 0/s</p>
                <p id="valor-click">Valor do clique: 1</p>
            </div>
            <div class="buttons">
                <div class="btn-flex">
                    <button id="miner"><i class="material-icons">engineering</i>Minerador <div class="preco"
                            id="miner_preco">
                            (10)</div>
                    </button>
                    <p id="count-btn-miner">0x</p>
                </div>
                <div class="btn-flex">
                    <button id="laser"><i class="fa-solid fa-gun"></i>Laser <div class="preco" id="laser_preco">(100)
                        </div></button>
                    <p id="count-btn-laser">0x</p>
                </div>
            </div>
        </section>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
